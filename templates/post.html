{% load static %}
{% include "navbar/navbar.html" %}
<link rel="stylesheet" type="text/css" href="{% static "post.css" %}">

<div class="main">
	<div class="row sisu">


		<img class="bg" src="{{ post.pilt.url }}" alt='{{ lang.bg }}'>

		<div class="container hinnakiri">
			<a href="/blog" class="back">{{ lang.tagasi }}</a>
			<h1>{{ post.tiitel|upper }}</h1>
			<h4 class="date">{{ post.date }}</h4>
			<img src="{{ lang.pilt.url }}">
			<p>{{ post.sisu|safe|linebreaks }}</p>
			<br>
		</div>

	</div>
</div>

{% include "navbar/footer.html" %}
