<body>
<style type="text/css">
@font-face {
	font-family: 'Montserrat', sans-serif;
}
</style>
<!-- social media icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="navbar">
	<div class="col-3">
		<a href="/" class="logo">
			<img src="{{ navbar_lang.logo.url }}">
		</a>
	</div>
	<div class="col-6 navigatsioon">
		<a href="/">{{ navbar_lang.index }}</a>
		<a href="/hinnakiri">{{ navbar_lang.hinnakiri }}</a>
		<a href="/meist">{{ navbar_lang.meist }}</a>
		<a href="/pood">{{ navbar_lang.pood }}</a>
		<a href="/treenerid">{{ navbar_lang.treenerid }}</a>
		<a href="/tutvustus">{{ navbar_lang.tutvustus }}</a>
		<a href="/blog">{{ navbar_lang.blog }}</a>
	</div>
	<div class="col-3">
		{% for flag in flags %}
			<div class="col-2 navbar-desktop__langs__item">
				<form method="POST"> {% csrf_token %}
					<input type="hidden" name="langselect" value="{{ flag.lang }}">
					<button type="submit" name="submit-btn" value="lang" style="background-image: url('{{ flag.flag.url }}');">
					</button>
				</form>
			</div>
		{% endfor %}
	</div>
</div>
